concurrent = 1

[[runners]]
  url = "https://gitlab.com/ci"
  token = "{{ gitlab_ci_runner_token }}"
  name = "docker-remote-runner"
  limit = 0
  executor = "docker"
  environment = ["DOCKER_DAEMON_FLAGS=--registry-mirror=http://registy:5000"]
  [runners.docker]
    image = "{{ dind_image }}"
    host = "http://{{ groups['slave'][0] }}:2375"
    privileged = true
    links = ["{{ docker_proxy_name }}:registy"]
    tls_cert_path = "/root/.docker"
    disable_cache = true
