concurrent = 1

[[runners]]
  url = "https://gitlab.com/ci"
  token = "{{ gitlab_ci_runner_token }}"
  name = "docker-ssh-runner"
  limit = 0
  builds_dir = ""
  executor = "docker-ssh"
  environment = ["DOCKER_DAEMON_FLAGS=--registry-mirror=http://registy:5000"]
  [runners.ssh]
    user = "root"
    host = "{{ groups['slave'][0] }}"
    identity_file = "/etc/gitlab-runner/key"
  [runners.docker]
    image = "{{ dind_image }}"
    privileged = true
    links = ["{{ docker_proxy_name }}:registy"]
